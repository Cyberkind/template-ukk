<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembelian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    form {
        display: grid;
        gap: 10px;
    }
    
    input,
    button {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <h1>Pembelian Aplikasi Kasir</h1>
        <form id="purchaseForm">
            <label for="productName">Nama Produk:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="totalPrice">Total Harga:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>

            <button type="submit">Proses Pembelian</button>
        </form>
    </div>
    <script src="script.js">
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            // Hitung total harga
            const pricePerUnit = 10; // Ganti dengan harga per unit produk Anda
            const totalPrice = pricePerUnit * quantity;

            // Tampilkan total harga
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);

            // Simpan data pembelian ke database atau lakukan proses lainnya di sini
            console.log(`Produk: ${productName}, Jumlah: ${quantity}, Total Harga: ${totalPrice}`);
        });
    </script>
</body>

</html>
